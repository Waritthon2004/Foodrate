<body style="width: 100%; background-color: #f5f5ef">
  <header>
    <div class="back">
      <a (click)="back()">
        <h2>BACK</h2>
      </a>
    </div>
    <div class="title">
      <div>
        <h1>STANDING</h1>
      </div>
    </div>
  </header>
  <div style="width: 100%; display: flex; justify-content: center;">
    <div style="width: 64%; display: flex; justify-content: end;">
      <mat-form-field style="width: 15%">
        <mat-label>Select Date</mat-label>
        <mat-select #day matNativeControl required [(ngModel)]="country" (ngModelChange)="selectDay(day)">
          <mat-option value="0">to day</mat-option>
          <mat-option value="1">1</mat-option>
          <mat-option value="2">2</mat-option>
          <mat-option value="3">3</mat-option>
          <mat-option value="4">4</mat-option>
          <mat-option value="5">5</mat-option>
          <mat-option value="6">6</mat-option>
          <mat-option value="7">7</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    
  </div>
  <div class="con" *ngFor="let i, of this.data " style="background-color: #f5f5ef">
    <div class="st">

      <div style="display: flex">
        <div class="incon">
          <div style="height: 100%; width: 100%">
            <mat-icon class="icon" fontIcon="arrow_upward"></mat-icon>
          </div>
          <div>1</div>
        </div>
        <div class="incon2">
          <div class="incon3">
            <div style=" margin-right: 2%">1.)</div>
            <div class="img1" style="background-image: url({{i.url}});">
            </div>
          </div>
          <div style="margin-right: 2%;width: 20%;">{{i.point}} คะแนน</div>
        </div>
      </div>


    </div>

  </div>
</body>
