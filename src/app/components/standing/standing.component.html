<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<nav *ngIf="user!=0;else g">
  <div class="innav">
    <a routerLink="/user" style="width: 15%; height: 10%">
      <img src="../../../assets/img/logo-modified.png" alt="" width="100%" height="100%" />
    </a>
    <div class="menu">
      <div style=" color: beige;">USER: {{name}}</div>
      <!-- <a routerLink="/user">YOUR STATUS</a> -->
      <a style="color: #513D31;">STANDING</a>
      <a routerLink="/upload">UPLOAD/EDIT</a>
    </div>
  </div>
  <div class="innav2">
    <a routerLink="/profile" style="    background-image: url('{{imgProfile}}');
    ">

    </a>
    <div style="font-size: 3.5vw; font-weight: bolder; color: black">|</div>
    <div (click)="logout()">
      <mat-icon class="login" fontIcon="logout"></mat-icon>
    </div>
  </div>
</nav>
<ng-template #g>
  <nav>
    <div class="innav">
      <div style="width: 15%; height: 10%">
        <img src="../../../assets/img/logo-modified.png" alt="" width="100%" height="100%" />
      </div>
      <div style="font-size: 2vw;font-weight: bolder;">Temporary user</div>
      <div style="width: 30%; height: 5vw">
        <mat-icon
          style="font-size: 4vw; width: 100%; height: 100%;margin-top: .4vw;"
          fontIcon="person"
        ></mat-icon>
      </div>
    </div>
    <div class="n2">
      <div class="n3">
        <a [routerLink]="['/standing']" [queryParams]="{ user: 0 }" style="text-decoration: none; color: white;">STANDING</a>
  
      </div>
      <div style="font-size: 2vw; font-weight: bolder; color: black">|</div>
      <div class="n4">
        <a routerLink="/login">LOGIN</a>
      </div>
    </div>
  </nav>
</ng-template>
<body style="width: 100%; background-color: #f5f5ef">
  <header>
    <div class="back">
      <a (click)="back()">
        <h2>BACK</h2>
      </a>
    </div>
    <div class="title">
      <div>
        <h1>STANDING</h1>
      </div>
    </div>
  </header>

  <div class="con" *ngFor="let i of this.data; let index = index " style="background-color: #f5f5ef">
    <div class="st">

      <div style="display: flex">
        <div class="incon">
          <div style="height: 100%; width: 100%; display: flex; justify-content: center;align-items: center; ">
            <span *ngIf="check(i.PID)-i.rank==0"
             style="font-size: 3vw; color: gray;"  class="material-symbols-outlined">
              remove
              </span>
            <span *ngIf="check(i.PID)-i.rank>0"
             style="font-size: 3vw; color: rgb(9, 191, 21);"  class="material-symbols-outlined">
             arrow_upward
              </span>
            <span *ngIf="check(i.PID)-i.rank<0"
             style="font-size: 3vw; color: rgb(191, 64, 9);"  class="material-symbols-outlined">
             arrow_downward
              </span>
            <span *ngIf="!check(i.PID)"
             style="font-size: 3vw; color: gray;"  class="material-symbols-outlined">
             remove
              </span>
          </div>
          <div *ngIf="check(i.PID)">
            <div  style="color:rgb(9, 191, 21);" *ngIf="check(i.PID)-i.rank>0">{{check(i.PID)}}</div> 
           <div *ngIf="check(i.PID)-i.rank<0" style="color:rgb(191, 64, 9) ;">{{i.rank-check(i.PID)}}</div>
        </div>
        </div>
        <div class="incon2">
          <div class="incon3">
            <div class="rank" style=" margin-right: 2%">{{index +1}}.)</div>
            <div class="img1" style="background-image: url({{i.url}});" (click)="grap(i.PID)">
            </div>
          </div>
          <div style="margin-right: 2%;width: 20%;">{{i.point}} คะแนน</div>
        </div>
      </div>


    </div>

  </div>
</body>
