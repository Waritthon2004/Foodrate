<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <nav>
    <div class="innav">
      <div style="width: 15%; height: 10%">
        <img
          src="../../../assets/img/logo-modified.png"
          alt=""
          width="100%"
          height="100%"
        />
      </div>
      <div style="font-size: 2vw; font-weight: bolder">Admin : Killau</div>
      <div class="img" style="background-image: url('{{ img }}');"></div>
    </div>
    <div class="btn">
      <div style="width: 90%; display: flex; justify-content: end">
        <!-- <a class="a1" href="">
          <div class="ina">STATUS</div>
        </a> -->

        <a class="a2" routerLink="/standingAdmin"> <div class="ina">STANDING</div></a>
      </div>
      <div (click)="logout()" style="margin-left: 1vw;" class="logout">
        <mat-icon
          style="font-size: 1.8vw"
          class="login"
          fontIcon="logout"
        ></mat-icon>
      </div>
    </div>
  </nav>
  
  <body style="width: 100%; background-color: #f5f5ef">
    <header>
      <div class="back">
        <a (click)="back()">
          <h2>BACK</h2>
        </a>
      </div>
      <div class="title">
        <div>
          <h1>STANDING</h1>
        </div>
      </div>
    </header>
  
    <div class="con" *ngFor="let i of this.data; let index = index " style="background-color: #f5f5ef">
      <div class="st">
  
        <div style="display: flex">
          <div class="incon">
            <div style="height: 100%; width: 100%; display: flex; justify-content: center;align-items: center; ">
              <span *ngIf="check(i.PID)-i.rank==0"
               style="font-size: 3vw; color: gray;"  class="material-symbols-outlined">
                remove
                </span>
              <span *ngIf="check(i.PID)-i.rank>0"
               style="font-size: 3vw; color: rgb(9, 191, 21);"  class="material-symbols-outlined">
               arrow_upward
                </span>
              <span *ngIf="check(i.PID)-i.rank<0"
               style="font-size: 3vw; color: rgb(191, 64, 9);"  class="material-symbols-outlined">
               arrow_downward
                </span>
              <span *ngIf="!check(i.PID)"
               style="font-size: 3vw; color: gray;"  class="material-symbols-outlined">
               remove
                </span>
            </div>
            <div *ngIf="check(i.PID)">
              <div  style="color:rgb(9, 191, 21);" *ngIf="check(i.PID)-i.rank>0">{{check(i.PID)-i.rank}}</div> 
             <div *ngIf="check(i.PID)-i.rank<0" style="color:rgb(191, 64, 9) ;">{{i.rank-check(i.PID)}}</div>
          </div>
          </div>
          <div class="incon2">
            <div class="incon3">
              <div class="rank" style=" margin-right: 2%">{{index +1}}.)</div>
              <div class="img1" style="background-image: url({{i.url}});" (click)="grap(i.PID)">
              </div>
            </div>
            <div style="margin-right: 2%;width: 20%;">{{i.point}} คะแนน</div>
          </div>
        </div>
  
  
      </div>
    </div>
        <div style="background-color: #f5f5ef; width: 100%; display: flex; justify-content: center; color: rgb(88, 86, 86);">
            <p *ngFor="let item of count"  (click)="loaddata(item)" style="cursor: pointer; font-size: 1.3vw; margin-right: 10px;">{{item}}</p>
        </div>
  </body>
