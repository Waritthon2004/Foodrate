<h1 mat-dialog-title style="margin: 2vh; display: flex; justify-content: center; align-items: center;">Confirm work</h1>
<div style=" display: flex;justify-content: center;align-items: center; width: 100%; height: 20vh; ">
    <div><mat-icon style="color: blue; font-size: 100px;  width: 100%; height: 100%;">priority_high</mat-icon></div>
</div>


<div mat-dialog-actions style="display: flex; justify-content: space-around; align-items: center;">
<button mat-button color="primary" (click)="onYesClick()">Yes</button>
  <button mat-button color="warn" (click)="onNoClick()">No</button>
  
</div>
