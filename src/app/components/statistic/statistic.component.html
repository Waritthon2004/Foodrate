<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="innav" >
          <a routerLink="/user"  style="width: 15%; height: 10%">
            <img src="../../../assets/img/logo-modified.png" alt="" width="100%" height="100%" />
          </a>
          <div class="menu">
            <div style=" color: beige;">USER: {{name}}</div>
            <a routerLink="">YOUR STATUS</a>  
            <a routerLink="/standing">STANDING</a>
            <a routerLink="/upload">UPLOAD/EDIT</a>
          </div>
        </div>
        <div class="innav2">
          <a routerLink="/profile" style="    background-image: url('{{imgProfile}}');
          ">
            
          </a>
          <div style="font-size: 3.5vw; font-weight: bold; color: black">|</div>
          <div (click)="logout()">
            <mat-icon class="login" 
              fontIcon="logout"
            ></mat-icon>
          </div>
        </div>
      </nav>
      <header>
        <div class="back">
          <a  (click)="back()"><h2>BACK</h2></a>
        </div>
        <div class="title">
          <div  class="inTitle">
            <h1>HISTORYCAL DAILY STATISTIC</h1>
          </div>
        </div>
      </header>
      <div style="width: 50vh; height: 50vh;">
        <canvas id="myChart" width="100%" height="100%"></canvas>
      </div>
      
</body>
</html>
