<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <nav>
        <a routerLink="/user"  class="innav" >
          <div style="width: 15%; height: 10%">
            <img src="../../../assets/img/logo-modified.png" alt="" width="100%" height="100%" />
          </div>
          <div class="menu">
            <div style="color: beige;">USER: {{name}}</div>
            <a class="a" routerLink="/upload">YOUR STATUS</a>
            <a class="a" routerLink="/standing">STANDING</a>
            <div class="on" style="color: #6F1909;" routerLink="/upload">UPLOAD/EDIT</div>
          </div>
          
        </a>
        <div class="innav2">
          <a routerLink="/profile">
            <mat-icon class="login"
              fontIcon="person"
            ></mat-icon>
          </a>
          <div style="font-size: 3.5vw; font-weight: bolder; color: black">|</div>
          <div (click)="logout()">
            <mat-icon class="login"
              fontIcon="logout"
            ></mat-icon>
          </div>
        </div>
      </nav>
<header>
  <div class="back">
    <a  (click)="back()"><h2>BACK</h2></a>
  </div>
  <div class="title">
    <div  class="inTitle">
      <h1>UPLOAD/EDIT</h1>
    </div>
  </div>
</header>
<main >
    <div class="edit" style=" width: 80%;">
        <div *ngFor="let item of img" class="edit1">
            <div *ngIf="item.url!=null; else xxx"  class="img" style=" background-image: url({{item.url}})">
            </div>
        <ng-template #xxx class="edit1">
            <div  style="height:6.8vw; align-items: center; display: flex; justify-content: center;">
                <input type="file" (change)="onChangeFile($event)">
            </div>
            
        </ng-template>
        <div class="btn">
            <div *ngIf="item.url!=null; else xxx2"  class="point">
                <h2>{{item.point}} point</h2> 
            </div>
            <ng-template #xxx2>
                <div class="point">
                    <h2>-</h2> 
                </div>
            </ng-template>
            <div class="edit2" (click)="delete(item.PID)" >
                    <h2>DELETE</h2>
            </div>
              </div>
        </div>
   
       
    </div>
  

</main>


</body>
</html>
